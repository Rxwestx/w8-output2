<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./sanitize.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form id="js-form" class="login-form" action="./">
        <h2 class="sign-in">Sign in to your account</h2>
        <label class="label" for="js-email">Your email
            <input type="email" class="form" name="email" id="js-email">
        </label>
        <label class="label" for="js-password"> Password
            <input type="password" class="form" name="password" id="js-password">
        </label>
        <button class="button" type="submit">Sign in</button>
        <p class="sign-up">Don't have an account yet? <a href="#">Sign up</a></p>
    </form>
    <script src="./app.js"></script>
</body>

</html>
